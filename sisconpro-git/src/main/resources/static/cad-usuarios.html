   <main class="content">
      <br>
    <h1>Usuários</h1><br>
      <div class="grid">
          
          <div class="painel">
              <div class="painel-header">           
                 <a href="#" class="btn btn-white"><i class="fas fa-print"></i> Imprimir ficha</a>
              </div><br>

            <div class="painel-body">
                
                <div class="grid">
                    <div class="painel">
                        <div class="painel-header">
                            <h4 class="painel-title">Cadastro de Usuários</h4>
                        </div>
                        <div class="painel-body">
                           
                          <form action="#" class="inline-form" method="post">
                            <div class="group">
                                  <label for="#">Matrícula</label>
                                  <input type="text" name="" id="" placeholder="Matrícula">
                            </div>
                            <div class="group">
                                <label for="#">CPF</label>
                                <input type="text" name="" id="" onkeypress="$(this).mask('000.000.000-00')"  placeholder="CPF" required>
                            </div>

                            <div class="group">
                                <label for="#">Nome</label>
                                <input type="text" name="" id="" placeholder="Nome completo" required>
                            </div>
                            <div class="group">
                                <label for="#">Setor de lotação</label>
                                <select name="" id="" required>
                                    <option value="">Selecione</option>
                                    <option value="">SCT</option>
                                    <option value="">BTC</option>
                                </select>
                            </div>

                            <div class="group">
                                <label for="#">Tipo de usuário</label>
                                <select name="" id="" required>
                                    <option value="">Selecione</option>
                                    <option value="">Administrador</option>
                                    <option value="">Comum</option>
                                </select>
                            </div>
                            <div class="group">
                                <label for="#">Telefone</label>
                                <input type="text" name="" id="" onkeypress="$(this).mask('84 99999-9999')" placeholder="Telefone" required>
                            </div>

                            <div class="group">
                                <label for="#">E-mail</label>
                                <input type="text" name="" id="" placeholder="E-mail" required>
                          </div>

                          <div class="group">
                            <label for="#">CEP</label>
                            <input type="text" name="" id="" onkeypress="$(this).mask('00.000-000')"  placeholder="CEP" required>
                          </div> 

                          <div class="group">
                            <label for="#">Logradouro</label>
                            <input type="text" name="" id="" placeholder="Logradouro" required>
                          </div>

                          <div class="group">
                            <label for="#">Número</label>
                            <input type="text" name="" id="" placeholder="Número" required>
                          </div>
                          <div class="group">
                            <label for="#">Bairro</label>
                            <input type="text" name="" id="" placeholder="Bairro" required>
                          </div>
                          <div class="group">
                            <label for="#">Complemento</label>
                            <input type="text" name="" id="" placeholder="Complemento" required>
                          </div>

                          <div class="group">
                            
                                <label for="state">Estado</label>
                                <select name="uf" required>
                                    <option value="">Selecione o Estado</option>
                                </select>
                                    <input type="hidden" name="state">
                          </div>
                        
                          <div class="group">
                                <label for="city">Cidade</label>
                                    <select name="city" disabled required>
                                        <option value="">Selecione a Cidade</option>
                                    </select>
                            </div>
                                                
                          <div class="group">
                            <label for="#">País</label>
                            <input type="text" name="" id="" placeholder="País" required>
                          </div>

                          <div class="group-btn">
                            <p>&nbsp;</p>
                            <input type="submit" class="btn btn-green" style="width: 40%;" value="Salvar">
                            <input type="submit" class="btn btn-red" style="width: 40%;" value="Sair">
                          </div>
                         </form>
                        </div>
                    </div>
              </div>
          </div>

          
        </div>
      
   </main>
