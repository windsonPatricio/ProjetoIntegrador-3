   <main class="content">
      <br>
    <h1>Cadastro de contratos</h1><br>
      <div class="grid">
          
          <div class="painel">
              <div class="painel-header">           
                 <a href="#" class="btn btn-white"><i class="fas fa-print"></i> Imprimir ficha</a>
              </div><br>

            <div class="painel-body">
                
                <div class="grid">
                    <div class="painel">
                        <div class="painel-header">
                            <h4 class="painel-title">Cadastro de contrato</h4>
                        </div>
                        <div class="painel-body">
                           
                          <form action="#" class="inline-form" method="post">
                            <div class="group">
                                  <label for="#">Número de contrato</label>
                                  <input type="text" name="" id="" placeholder="Número de contrato">
                            </div>
                            <div class="group">
                                <label for="#">CNPJ do fornecedor</label>
                                <input type="text" name="" id="" onkeypress="$(this).mask('00.000.000/0000-00')" autocomplete="" placeholder="CNPJ">
                          </div>
                          
                          <div class="group">
                            <label for="#">Razão social</label>
                            <input type="text" name="" id="" placeholder="Razão social">
                        </div>
                        <div class="group">
                            <label for="#">Valor do contrato R$</label>
                            <input type="text" name="" id="" onkeypress="$(this).mask('R$ 999.990,00')" placeholder="Valor">
                        </div>
                            <div class="group">
                                <label for="#">Data de início</label>
                                <input type="date" name="" id="" placeholder="Data início">
                            </div>
                            <div class="group">
                                <label for="#">Data Final</label>
                                <input type="date" name="" id="" placeholder="Data final">
                            </div>
                            
                            <div class="group">
                                <label for="#">Unidade beneficiada</label>
                                <select name="" id="">
                                    <option value="">Selecione</option>
                                    <option value="">Selecione</option>
                                    <option value="">Selecione</option>
                                    <option value="">Selecione</option>
                                </select>
                            </div>
                            <div class="group">
                                <label for="#">Modalidade</label>
                                <select name="" id="">
                                    <option value="">Selecione</option>
                                    <option value="">Carta convite</option>
                                    <option value="">Pregão</option>
                                    <option value="">Dispensa de licitação</option>
                                </select>
                            </div>
                                                                                 
                            <div class="group">
                                <label for="#">Tipo do contrato</label>
                                <select name="" id="">
                                    <option value="">Selecione</option>
                                    <option value="">Obras</option>
                                    <option value="">Serviços</option>
                                    <option value="">Fornecimento</option>
                                    <option value="">Locação de imóvel</option>
                                </select>
                            </div>
                            <div class="group">
                                <label for="#">Objeto do contrato</label>
                                <textarea type="text" name="" id=""></textarea>
                          </div>
                          <div class="group">
                            <label for="exampleFormControlFile1">Anexar documento</label>
                            <input type="file" class="form-control-file" id="exampleFormControlFile1">
                          </div>
          
                            <div class="group-btn">
                                  <p>&nbsp;</p>
                                  <input type="submit" class="btn btn-green" style="width: 40%;" value="Salvar">
                                  <input type="submit" class="btn btn-red" style="width: 40%;" value="Sair">
                            </div>
           
                         </form>
                        </div>
                    </div>
              </div>
            </div>

          
        </div>
      
   </main>
   <script src="js/main.js"></script>
