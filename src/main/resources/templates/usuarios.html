<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" type="image/png" href="img/favicon.png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.css">
	<title>SICOP | Usuários</title>
</head>
<body>
    <div id="search-results" style="display: none;">
        Nenhum dado encontrado
    </div>
    <nav class="topnav">
        <div class="logo">
            <img src="img/logo.png" alt="logo">
            <a href="#" class="display-sm display-md" id="menu"><i class="fa fa-list-ul"></i></a>
            <a href="index.html" class="hidden-sm"></a>
        </div>
        <div class="user">
            <div style="float: right;">
                <a href="#"><i class="fa fa-user"></i> [[${#httpServletRequest.remoteUser}]]</a>
                <a th:href="@{/logout}"><i class="fa fa-power-off"></i></a>
            </div>
        </div>
    </nav>

    <aside class="sidenav hidden-sm hidden-md no-print" id="nav">
        <div class="list">
            <a href="/index"><i class="fa fa-home"></i> Home</a>
            <a href="/contratos"><i class="fa fa-edit"></i> Contratos</a>
            <a href="/protocolos"><i class="fas fa-exchange-alt"></i> Protocolos</a>
            <a href="/departamentos"><i class="fas fa-building"></i> Departamentos</a>
            <a href="/fornecedores"><i class="fas fa-shopping-cart"></i> Fornecedores</a>
            <a href="/usuarios"><i class="fa fa-users"></i> Usuários</a>
        </div>
    </aside>

   <main class="content">
      <br>
       <h1 class="no-print">Usuarios</h1><br>
       <h1 class="only-print">Relatório</h1><br>
      <div class="grid">
          
          <div class="painel">
              <div class="painel-header">
                <a href="/cad-usuarios" class="btn btn-green btn-lg no-print"><i class="fas fa-plus no-print" ></i> Adicionar</a>
                <div>
                    <form action="#" method="post" class="hidden-sm no-print">
                        <input type="text" name="search" id="search" placeholder="Procurar...">
                        <i class="fa fa-search"></i>
                    </form>
                  </div>

                  <button onclick="window.print()" class="d-none d-sm-inline-block btn btn-sm btn-white shadow-sm">
                      <i class="fas fa-download fa-sm text-white-50"></i> Gerar Relatório</button>

              </div>

            <div class="painel-body">
                
                <table class="zebra">
                    <tr>
                        <th>Matrícula</th>
                        <th>Nome</th>
                        <th>Setor</th>
                        <th>Telefone</th>
                        <th class="no-print">Ações</th>
                    </tr>
                    <tr th:each="usuario : ${usersLista}">
                        <td th:text="${usuario.matricula}"></td>
                        <td th:text="${usuario.nome}"></td>
                        <td th:text="${usuario.setor}"></td>
                        <td th:text="${usuario.telefone}"></td>
                        <td>
<!--                            <a th:href="@{'/usuarios/'}+${protocolo.id}"  class="btn btn-green no-print" data-bs-toggle="modal" data-bs-target="#exampleModal"title="Visualizar"><i class="fa fa-eye"></i></a>-->
<!--                            <a th:href="@{'/usuarios/'}+${protocolo.id}" class="btn btn-orange no-print" data-bs-toggle="modal" data-bs-target="#exampleModal1" title="Editar"><i class="fa fa-edit"></i></a>-->
                            <span th:if="${usuario.tipoUsuario!=null}"><a th:href="@{'/usuarios/'}+${usuario.id}"  class="btn btn-red no-print" title="Excluir"><i class="fa fa-trash no-print"></i></a>

                        </td>

                    </tr>
                </table>
              </div>
          </div>
      </div>
   </div>

</main>

<script src="js/main.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</html>
