    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.css">
	<title>SICOP | Cadastro Fornecedores</title>
</head>
<body>
    <div id="search-results" style="display: none;">
        Nenhum dado encontrado
    </div>
    <nav class="topnav">
        <div class="logo">
            <img src="img/logo.png" alt="logo">
            <a href="#" class="display-sm display-md" id="menu"><i class="fa fa-list-ul"></i></a>
            <a href="index.html" class="hidden-sm"></a>
        </div>
        <div class="user">
            <div style="float: right;">
                <a href="#"><i class="fa fa-user"></i> Kézia</a>
                <a href="#"><i class="fa fa-power-off"></i></a>
            </div>
        </div>
    </nav>

    <aside class="sidenav hidden-sm hidden-md" id="nav">
        <div class="list">
            <a href="/"><i class="fa fa-home"></i> Home</a>
            <a href="/contratos"><i class="fa fa-edit"></i> Contratos</a>
            <a href="/protocolos"><i class="fas fa-exchange-alt"></i> Protocolos</a>
            <a href="/departamentos"><i class="fas fa-building"></i> Departamentos</a>
            <a href="/fornecedores"><i class="fas fa-shopping-cart"></i> Fornecedores</a>
            <a href="/usuarios"><i class="fa fa-users"></i> Usuários</a>
        </div>
    </aside>

   <main class="content">
      <br>
    <h1>Cadastro de Fornecedores</h1><br>
      <div class="grid">
          
          <div class="painel">
             <div class="painel-body">
                
                <div class="grid">
                    <div class="painel">
                        <div class="painel-body">
                           
                          <form action="#" class="inline-form" method="post">
                            <div class="group">
                                  <label for="#">Código</label>
                                  <input type="text" name="" id="" onkeypress="$(this).mask('0000.00-00')" placeholder="Código do departamento">
                            </div>
                            <div class="group">
                                <label for="#">CNPJ</label>
                                <input type="text" name="cnpj" id="inputCnpj" th:value="${fornecedor.cnpj}" onkeypress="$(this).mask('00.000.000/0000-00')"  placeholder="CNPJ" required>
                            </div>

                            <div class="group">
                                <label for="#">Razão Social</label>
                                <input type="text" name="nome" id="inputNome" th:value="${fornecedor.nome}" placeholder="Razão Social" required>
                            </div>
                            <div class="group">
                                <label for="#">Ramo de Atividade</label>
                                <select name="ramo" id="ramo" required>
                                    <option value="">Selecione</option>
                                    <option th:selected="${fornecedor.ramo}">Obras</option>
                                    <option th:selected="${fornecedor.ramo}">Serviços</option>
                                    <option th:selected="${fornecedor.ramo}">Fornecimento</option>
                                </select>
                            </div>
                            <div class="group">
                                <label for="#">Telefone</label>
                                <input type="text" name="telefone" id="inputTelefone" th:value="${fornecedor.nome}" onkeypress="$(this).mask('84 99999-9999')" placeholder="Telefone" required>
                            </div>

                            <div class="group">
                                <label for="#">E-mail</label>
                                <input type="text" name="" id="" placeholder="E-mail" required>
                          </div>

                          <div class="group">
                            <label for="#">CEP</label>
                            <input type="text" name="" id="" onkeypress="$(this).mask('00.000-000')"  placeholder="CEP" required>
                          </div> 

                          <div class="group">
                            <label for="#">Logradouro</label>
                            <input type="text" name="" id="" placeholder="Logradouro" required>
                          </div>

                          <div class="group">
                            <label for="#">Número</label>
                            <input type="text" name="" id="" placeholder="Número" required>
                          </div>
                          <div class="group">
                            <label for="#">Bairro</label>
                            <input type="text" name="" id="" placeholder="Bairro" required>
                          </div>
                          <div class="group">
                            <label for="#">Complemento</label>
                            <input type="text" name="" id="" placeholder="Complemento" required>
                          </div>

                          <div class="group">
                            
                                <label for="state">Estado</label>
                                <select name="uf" required>
                                    <option value="">Selecione o Estado</option>
                                </select>
                                    <input type="hidden" name="state">
                          </div>
                        
                          <div class="group">
                                <label for="city">Cidade</label>
                                    <select name="city" disabled required>
                                        <option value="">Selecione a Cidade</option>
                                    </select>
                            </div>
                       
                          
                          <div class="group">
                            <label for="#">País</label>
                            <input type="text" name="" id="" placeholder="País" required>
                          </div>
                           
                          <div class="group-btn">
                            <p>&nbsp;</p>
                            <input type="submit" class="btn btn-green" style="width: 40%;" value="Salvar">
                            <input href="/contratos" type="submit" class="btn btn-red" style="width: 40%;" value="Sair">
                          </div>                           
                             
                         </form>
                        </div>
                    </div>
              </div>
          </div>

          
        </div>
      
   </main>
   <script src="js/main.js"></script>
   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>

</html>
