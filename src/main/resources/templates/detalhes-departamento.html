<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" type="image/png" href="/img/favicon.png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/all.css">
	<title> SICOP | Detalhes departamento</title>
</head>
<body>
    <div id="search-results" style="display: none;">
        Nenhum dado encontrado
    </div>
    <nav class="topnav">
        <div class="logo">
            <img src="/img/logo.png" alt="logo">
            <a href="#" class="display-sm display-md" id="menu"><i class="fa fa-list-ul"></i></a>
            <a href="index.html" class="hidden-sm"></a>
        </div>
        <div class="user">
            <div style="float: right;">
                <a href="#"><i class="fa fa-user"></i> [[${#httpServletRequest.remoteUser}]]</a>
                <a th:href="@{/logout}"><i class="fa fa-power-off no-print"></i></a>
            </div>
        </div>
    </nav>

    <aside class="sidenav hidden-sm hidden-md no-print" id="nav">
        <div class="list">
            <a href="/"><i class="fa fa-home"></i> Home</a>
            <a href="/contratos"><i class="fa fa-edit"></i> Contratos</a>
            <a href="/protocolos"><i class="fas fa-exchange-alt"></i> Protocolos</a>
            <a href="/departamentos"><i class="fas fa-building"></i> Departamentos</a>
            <a href="/fornecedores"><i class="fas fa-shopping-cart"></i> Fornecedores</a>
            <a href="/usuarios"><i class="fa fa-users"></i> Usuários</a>
        </div>
    </aside>

   <main class="content">
      <br>
        <h1 class="no-print">Detalhes do Departamentos</h1><br>
        <h1 class="only-print">Ficha de Cadastro</h1><br>
      <div class="grid">
          
          <div class="painel">
              <div class="painel-header">
                  <button onclick="window.print()" class="d-none d-sm-inline-block btn btn-sm btn-white shadow-sm">
                      <i class="fas fa-download fa-sm text-white-50"></i> Gerar Ficha</button>
              </div><br>

            <div class="painel-body">
                
                <div class="grid">
                    <div class="painel">
                        <div class="painel-header">
                            <h4 class="painel-title">Detalhes do Departamento</h4>
                        </div>
                        <div class="painel-body">
                           
                          <form action="#" class="inline-form" method="post">
                            <div class="group">
                                  <label for="#">Código</label>
                                  <input type="text" onkeypress="$(this).mask('0000.00-00')" th:placeholder="${departamento.codigo}" disabled>
                            </div>
                            <div class="group">
                                <label for="#">Nome</label>
                                <input type="text" th:placeholder="${departamento.nome}" disabled>
                            </div>

                            <div class="group">
                                <label for="#">Sigla</label>
                                <input type="text"  th:placeholder="${departamento.sigla}" disabled>
                            </div>
                            <div class="group">
                                <label for="#">Responsável pelo departamento</label>
                                <select name="usuario" id="inputUsuario" disabled>
                                    <option th:text="${departamento.usuario}"></option>
                                </select>
                            </div>
                            
                            <div class="group">
                                <label for="#">Telefone</label>
                                <input type="text" onkeypress="$(this).mask('(84) 99999-9999')" th:placeholder="${departamento.telefone}" disabled>
                            </div>

                            <div class="group">
                                <label for="#">E-mail</label>
                                <input type="text" th:placeholder="${departamento.email}" disabled>
                          </div>

                              <div class="group-btn no-print">
                                  <p>&nbsp;</p>
                                  <input th:href="@{/departamentos}" type="button" class="btn btn-red" style="width: 40%;" value="Sair">
                              </div>
                             
                         </form>
                        </div>
                    </div>
              </div>
          </div>

          
        </div>
      
   </main>
   <script src="/js/main.js"></script>
   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="/bootstrap-5.0/js/bootstrap.bundle.min.js"></script>

</html>
