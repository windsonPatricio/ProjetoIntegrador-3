<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="img/favicon.png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.css">
    <title>SICOP | Cadastro de contratos</title>
</head>
<body>

        <img src="img/logo.png" alt="logo">

        <a href="index.html" class="hidden-sm"></a>

            <a href="#"><i class="fa fa-user"></i> Kézia</a>

        </div>

<aside class="sidenav hidden-sm hidden-md" id="nav">

        <a href="/"><i class="fa fa-home"></i> Home</a>
        <a href="/contratos"><i class="fa fa-edit"></i> Contratos</a>
        <a href="/protocolos"><i class="fas fa-exchange-alt"></i> Protocolos</a>
        <a href="/departamentos"><i class="fas fa-building"></i> Departamentos</a>
        <a href="/fornecedores"><i class="fas fa-shopping-cart"></i> Fornecedores</a>
        <a href="/usuarios"><i class="fa fa-users"></i> Usuários</a>
    </div>
</aside>

<main class="content">
    <br>
    <h1>Cadastro de contratos</h1><br>
    <div class="grid">

        <div class="painel">
            <div class="painel-body">

                <div class="grid">
                    <div class="painel">
                        <div class="painel-body">

                            <form action="#" class="inline-form" method="post">
                                <div class="group">
                                    <label for="#">Número de contrato</label>
                                    <input type="text" name="numero" id="inputNumero" th:value="${contrato.numero}" placeholder="Número de contrato" required>
                                </div>
                                <div class="group">
                                    <label for="#">CNPJ do fornecedor</label>
                                    <input type="text" name="cnpj" id="inputCnpj" th:value="${contrato.cnpj}" onkeypress="$(this).mask('00.000.000/0000-00')" autocomplete="" placeholder="CNPJ" required>
                                </div>

                                <div class="group">
                                    <label for="#">Razão social</label>
                                    <input type="text" name="razaoSocial" id="inputRazaoSocial" th:value="${contrato.razaoSocial}" placeholder="Razão social" required>
                                </div>
                                <div class="group">
                                    <label for="#">Valor do contrato R$</label>
                                    <input type="number" name="valorInicial" id="inputValorInicial" th:value="${contrato.valorInicial}" placeholder="Valor" required>
                                </div>
                                <div class="group">
                                    <label for="#">Data de início</label>
                                    <input type="date" name="dataInicioVigencia" id="inputDataInicioVigencia" th:value="${#dates.format(contrato.dataInicioVigencia, 'yyyy-MM-dd')}" placeholder="Data início" required>
                                </div>
                                <div class="group">
                                    <label for="#">Data Final</label>
                                    <input type="date" name="dataFimVigencia" id="inputDataFimVigencia" th:value="${#contrato.dataFimVigencia)}" placeholder="Data final" required>
                                </div>

                                <div class="group">
                                    <label for="#">Unidade beneficiada</label>
                                    <select name="unidadeBeneficiaria" id="inputUnidadeBeneficiaria" required>
                                        <option value="">Selecione...</option>
                                        <option th:selected="${contrato.unidadeBeneficiaria}">Instituicao</option>
                                        <option th:selected="${contrato.unidadeBeneficiaria}">Governo</option>
                                        <option th:selected="${contrato.unidadeBeneficiaria}">Privado</option>
                                        <option th:selected="${contrato.unidadeBeneficiaria}">Outros</option>
                                    </select>
                                </div>
                                <div class="group">
                                    <label for="#">Modalidade</label>
                                    <select name="modalidade" id="inputModalidade" required>
                                        <option value="">Selecione...</option>
                                        <option th:selected="${contrato.modalidade}">Carta convite</option>
                                        <option th:selected="${contrato.modalidade}">Pregão</option>
                                        <option th:selected="${contrato.modalidade}">Dispensa de licitação</option>
                                    </select>
                                </div>

                                <div class="group">
                                    <label for="#">Tipo do contrato</label>
                                    <select name="tipoContrato" id="inputTipoContrato" required>
                                        <option value="">Selecione</option>
                                        <option th:selected="${contrato.tipoContrato}">Obras</option>
                                        <option th:selected="${contrato.tipoContrato}">Serviços</option>
                                        <option th:selected="${contrato.tipoContrato}">Fornecimento</option>
                                        <option th:selected="${contrato.tipoContrato}">Locação de imóvel</option>
                                    </select>
                                </div>
                                <div class="group">
                                    <label for="#">Objeto do contrato</label>
                                    <textarea type="text" name="objetoContrato" id="inputObjetoContrato" th:value="${contrato.valorInicial}" required></textarea>
                                </div>
                                <div class="group">
                                    <label for="exampleFormControlFile1">Anexar documento</label>
                                    <input type="file" name="arquivo" th:value="${contrato.arquivo} "class="form-control-file" id="exampleFormControlFile1">
                                </div>

                                <div class="group-btn">
                                    <p>&nbsp;</p>
                                    <input href="/contratos" type="submit" class="btn btn-green" style="width: 40%;" value="Salvar">
                                    <input href="/contratos"type="" class="btn btn-red" style="width: 40%;" value="Sair">
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>


        </div>

</main>
<script src="js/main.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

</html>
