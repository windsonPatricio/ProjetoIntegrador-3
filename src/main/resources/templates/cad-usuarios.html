<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" type="image/png" href="img/favicon.png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.css">
	<title>SICOP | Cadastro Usuários</title>
</head>
<body>
    <div id="search-results" style="display: none;">
        Nenhum dado encontrado
    </div>
    <nav class="topnav">
        <div class="logo">
            <img src="img/logo.png" alt="logo">
            <a href="#" class="display-sm display-md" id="menu"><i class="fa fa-list-ul"></i></a>
            <a href="index.html" class="hidden-sm"></a>
        </div>
        <div class="user">
            <div style="float: right;">
                <a href="#"><i class="fa fa-user"></i> [[${#httpServletRequest.remoteUser}]]</a>
                <a th:href="@{/logout}"><i class="fa fa-power-off"></i></a>
            </div>
        </div>
    </nav>

    <aside class="sidenav hidden-sm hidden-md" id="nav">
        <div class="list">
            <a href="/"><i class="fa fa-home"></i> Home</a>
            <a href="/contratos"><i class="fa fa-edit"></i> Contratos</a>
            <a href="/protocolos"><i class="fas fa-exchange-alt"></i> Protocolos</a>
            <a href="/departamentos"><i class="fas fa-building"></i> Departamentos</a>
            <a href="/fornecedores"><i class="fas fa-shopping-cart"></i> Fornecedores</a>
            <a href="/usuarios"><i class="fa fa-users"></i> Usuários</a>
        </div>
    </aside>

   <main class="content">
      <br>
    <h1>Usuários</h1><br>
      <div class="grid">
          
          <div class="painel">
             <div class="painel-body">
                
                <div class="grid">
                    <div class="painel">
                        <div class="painel-header">
                            <h4 class="painel-title">Cadastro de Usuários</h4>
                        </div>
                        <div class="painel-body">
                           
                          <form th:action="@{/cad-usuarios}" class="inline-form" method="post">
                            <div class="group">
                                  <label for="#">Matrícula</label>
                                  <input type="text" name="matricula" id="inputMatricula" th:value="${usuarios.matricula}" placeholder="Matrícula">
                            </div>

                            <div class="group">
                                <label for="#">Nome</label>
                                <input type="text" name="nome" id="inputNome"  th:value="${usuarios.nome}" placeholder="Nome completo" required>
                            </div>
                            <div class="group">
                                <label for="#">Setor de lotação</label>
                                <select name="" id="" required>
                                    <option value="">Selecione</option>
                                    <option value="">SCT</option>
                                    <option value="">BTC</option>
                                </select>
                            </div>

                            <div class="group">
                                <label for="#">Tipo de usuário</label>
                                <select name="" id="" required>
                                    <option value="">Selecione</option>
                                    <option value="">Comum</option>
                                </select>
                            </div>
                            <div class="group">
                                <label for="#">Telefone</label>
                                <input type="text" name="telefone" id="inputTelefone" th:value="${usuarios.telefone}"  onkeypress="$(this).mask('84 99999-9999')" placeholder="Telefone" required>
                            </div>

                              <div class="group">
                                  <label for="#" class="form-label">Senha</label>
                                  <input type="password" name="senha" id="inputSenha" th:value="${usuarios.senha}" required>
                              </div>

                          <div class="group">
                               <input type="hidden" name="tipoUsuario" id="tipoUsuario" th:value="@{2}" placeholder="date">
                          </div>

                          <div class="group-btn">
                            <p>&nbsp;</p>
                            <input type="submit" class="btn btn-green" style="width: 40%;" value="Salvar">
                            <input type="submit" class="btn btn-red" style="width: 40%;" value="Sair">
                          </div>
                         </form>
                        </div>
                    </div>
              </div>
          </div>

          
        </div>
      
   </main>
   <script src="js/main.js"></script>
   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  

</html>
