<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="/img/favicon.png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/all.css">
    <title>SICOP | Detalhes de contratos</title>
</head>
<body>
<div id="search-results" style="display: none;">
    Nenhum dado encontrado
</div>
<nav class="topnav">
    <div class="logo">
        <img src="/img/logo.png" alt="logo">
        <a href="#" class="display-sm display-md" id="menu"><i class="fa fa-list-ul"></i></a>
        <a href="index.html" class="hidden-sm"></a>
    </div>
    <div class="user">
        <div style="float: right;">
            <a href="#"><i class="fa fa-user"></i> Kézia</a>
            <a href="#"><i class="fa fa-power-off"></i></a>
        </div>
    </div>
</nav>

<aside class="sidenav hidden-sm hidden-md" id="nav">
    <div class="list">
        <a href="/"><i class="fa fa-home"></i> Home</a>
        <a href="/contratos"><i class="fa fa-edit"></i> Contratos</a>
        <a href="/protocolos"><i class="fas fa-exchange-alt"></i> Protocolos</a>
        <a href="/departamentos"><i class="fas fa-building"></i> Departamentos</a>
        <a href="/fornecedores"><i class="fas fa-shopping-cart"></i> Fornecedores</a>
        <a href="/usuarios"><i class="fa fa-users"></i> Usuários</a>
    </div>
</aside>

<main class="content">
    <br>
    <h1>Detalhes de contratos</h1><br>
    <div class="grid">

        <div class="painel">
            <div class="painel-header">
                <a href="#" class="btn btn-white"><i class="fas fa-print"></i> Imprimir ficha</a>
            </div><br>

            <div class="painel-body">

                <div class="grid">
                    <div class="painel">
                        <div class="painel-header">
                            <h4 class="painel-title">Detalhes do contrato</h4>
                        </div>
                        <div class="painel-body">

                            <form href="/contratos" action="#" class="inline-form" method="post">
                                <div class="group">
                                    <label for="#">Número de contrato</label>
                                    <input type="text"  th:placeholder="${contrato.numero}" disabled>
                                </div>
                                <div class="group">
                                    <label for="#">CNPJ do fornecedor</label>
                                    <input type="text"  th:placeholder="${contrato.cnpj}" onkeypress="$(this).mask('00.000.000/0000-00')" autocomplete="" disabled>
                                </div>

                                <div class="group">
                                    <label for="#">Razão social</label>
                                    <input type="text"  th:placeholder="${contrato.razaoSocial}" disabled>
                                </div>
                                <div class="group">
                                    <label for="#">Valor do contrato R$</label>
                                    <input type="number" th:placeholder="${contrato.valorInicial}" disabled>
                                </div>
                                <div class="group">
                                    <label for="#">Data de início</label>
                                    <input th:placeholder="${#dates.format(contrato.dataInicioVigencia, 'dd-MM-yyyy')}" disabled>
                                </div>
                                <div class="group">
                                    <label for="#">Data Final</label>
                                    <input th:placeholder="${#dates.format(contrato.dataFimVigencia, 'dd-MM-yyyy')}" disabled>
                                </div>

                                <div class="group">
                                    <label for="#">Unidade beneficiada</label>
                                    <select disabled>
                                        <option th:text="${contrato.unidadeBeneficiaria}"></option>
                                    </select>
                                </div>
                                <div class="group">
                                    <label for="#">Modalidade</label>
                                    <select name="modalidade" id="inputModalidade" disabled>
                                        <option th:text="${contrato.modalidade}"></option>
                                    </select>
                                </div>

                                <div class="group">
                                    <label for="#">Tipo do contrato</label>
                                    <select name="tipoContrato" id="inputTipoContrato" disabled>
                                        <option th:text="${contrato.tipoContrato}"></option>
                                    </select>
                                </div>
                                <div class="group">
                                    <label for="#">Objeto do contrato</label>
                                    <textarea type="text" th:placeholder="${contrato.objetoContrato}" disabled></textarea>
                                </div>
                                <div class="group">
                                    <label for="exampleFormControlFile1">Anexar documento</label>
                                    <input th:placeholder="${contrato.arquivo} "class="form-control-file" id="exampleFormControlFile1">
                                </div>

                                <div class="group-btn">
                                    <p>&nbsp;</p>
                                    <input type="submit" class="btn btn-red" style="width: 40%;" value="Sair">
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>


        </div>

</main>
<script src=".js/main.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

</html>
