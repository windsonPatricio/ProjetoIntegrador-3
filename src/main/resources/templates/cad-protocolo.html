<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="img/favicon.png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.css">
    <title>SICOP | Cadastro protocolos</title>
</head>
<body>
<div id="search-results" style="display: none;">
    Nenhum dado encontrado
</div>
<nav class="topnav">
    <div class="logo">
        <img src="img/logo.png" alt="logo">
        <a href="#" class="display-sm display-md" id="menu"><i class="fa fa-list-ul"></i></a>
        <a href="index.html" class="hidden-sm"></a>
    </div>
    <div class="user">
        <div style="float: right;">
            <a href="#"><i class="fa fa-user"></i> [[${#httpServletRequest.remoteUser}]]</a>
            <a th:href="@{/logout}"><i class="fa fa-power-off"></i></a>
        </div>
    </div>
</nav>

<aside class="sidenav hidden-sm hidden-md" id="nav">
    <div class="list">
        <a href="/"><i class="fa fa-home"></i> Home</a>
        <a href="/contratos"><i class="fa fa-edit"></i> Contratos</a>
        <a href="/protocolos"><i class="fas fa-exchange-alt"></i> Protocolos</a>
        <a href="/departamentos"><i class="fas fa-building"></i> Departamentos</a>
        <a href="/fornecedores"><i class="fas fa-shopping-cart"></i> Fornecedores</a>
        <a href="/usuarios"><i class="fa fa-users"></i> Usuários</a>
    </div>
</aside>

<main class="content">
    <br>
    <h1> Cadastro de Protocolos</h1><br>
    <div class="grid">

        <div class="painel">
            <div class="painel-body">

                <div class="grid">
                    <div class="painel">

                        <div class="painel-body">

                            <form th:action="@{/cad-protocolo}" class="inline-form" method="post">
                                <div class="group">
                                    <label for="#">Número de protocolo</label>
                                    <input type="text" name="numero" id="inputNumero" th:value="${protocolos.numero}" onkeypress="$(this).mask('0000.00-00')" placeholder="Número de protocolo">
                                </div>
                                <div class="group">
                                    <label for="#">Assunto</label>
                                    <select name="assunto" id="inputAssunto">
                                        <option value="">Selecione</option>
                                        <option th:selected="${protocolos.assunto}">Atestado médico</option>
                                        <option th:selected="${protocolos.assunto}">Memorando</option>
                                        <option th:selected="${protocolos.assunto}">Relátorios</option>
                                        <option th:selected="${protocolos.assunto}">Diversos</option>
                                    </select>
                                </div>
                                <div class="group">
                                    <label for="#">Setor de origem</label>
                                    <select name="nomeDepartamentoOrigem" id="inputNomeDepartamentoOrigem">
                                        <option th:each="nome : ${departamento}"
                                        th:text="${nome.nome}"
                                        >...</option>
                                    </select>
                                </div>
                                <div class="group">
                                    <label for="#">Setor de destino</label>
                                    <select id="inputDepartamentoDestino"  name="nomeDepartamentoDestino" required>
                                        <option selected disabled value="">Selecione</option>

                                    </select>
                                </div>

                                <div class="group">
                                    <label for="#">Data do envio</label>
                                    <input type="date" name="dataEnvio" id="InputDataEnvio" th:value="${protocolos.dataEnvio}" placeholder="date">
                                </div>

                                <div class="group">
                                    <label for="#">Servidor responsável pelo rebimento</label>
                                    <input type="text" name="usuario" id="inputUsuario" th:value="${protocolos.usuario}" placeholder="Servidor responsável">
                                </div>

                                <div class="group">
                                    <label for="#">Assunto detalhado</label>
                                    <textarea type="text" name="assuntoDetalhes" id="inputAssuntoDetalhes" th:value="${protocolos.assuntoDetalhes}" required></textarea>
                                </div>

                                <div class="group">
                                    <label for="exampleFormControlFile1">Anexar documento</label>
                                    <input type="file" class="form-control-file" id="exampleFormControlFile1">
                                </div>
                                <div class="group">
                                    <input type="hidden" name="status" id="status" th:value="@{2}" placeholder="date">
                                </div>

                                <div class="group-btn">
                                    <p>&nbsp;</p>
                                    <input type="submit" class="btn btn-green" style="width: 55%;" value="Salvar e enviar">
                                    <input type="submit" class="btn btn-red" style="width: 40%;" value="Sair">
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>


        </div>

</main>
<script src="js/main.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

</html>
